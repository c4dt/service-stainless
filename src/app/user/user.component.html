<div *ngIf="!isLoaded">
    <h1>Loading user</h1>
</div>
<div *ngIf="isLoaded">
    <nav mat-tab-nav-bar>
        <a mat-tab-link routerLink="/user/yourself"
        routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
            Yourself
        </a>
        <a mat-tab-link routerLink="/user/contacts"
        routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
            Contacts
        </a>
        <a mat-tab-link routerLink="/user/secure"
        routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
            Secure
        </a>
        <a mat-tab-link routerLink="/user/status"
        routerLinkActive #rla4="routerLinkActive" [active]="rla4.isActive">
            Status
        </a>
    </nav>
    <router-outlet></router-outlet>
</div>
