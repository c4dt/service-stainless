<div fxLayout="column" fxLayoutAlign="space-between fill" fxLayoutGap="50px">
  <h1 mat-dialog-title align="center">{{ data.title }}</h1>
  <div mat-dialog-content>
    <div *ngFor="let arg of methodInputs; let i = index" [attr.data-index]="i">
      <mat-form-field appearance="outline" fxFlexFill>
        <mat-label><code>{{ arg.name }}</code></mat-label>
        <input
          matInput
          type="{{ arg.type.substring(1, 4) === 'int' ? 'number' : 'text' }}"
          [(ngModel)]="values[i]"
          (keyup.enter)="onEnter()"
          required
        />
        <mat-hint>type: <code>{{ arg.type }}</code></mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="values">Ok</button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
  </div>
</div>
