<div fxLayout="column" fxLayoutAlign="space-between fill" fxLayoutGap="50px">
  <h1
    mat-dialog-title
    align="center"
    class="success-{{data.verificationSuccessful}}"
  >
    Verification results
  </h1>
  <div mat-dialog-content align="center">
    <table
      mat-table
      [dataSource]="data.verificationResults"
      *ngIf="data.verificationResults != undefined"
      width="100%"
      class="verif-results"
    >
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">
          <div class="status-{{item.status}}">{{ item.status }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let item">{{ item.type }}</td>
      </ng-container>

      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef>Method</th>
        <td mat-cell *matCellDef="let item">{{ item.method }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let item">
          <code
            >{{ item.position.file }}:{{ item.position.start[0] }}:{{
            item.position.start[1] }}&rarr;{{ item.position.end[0] }}:{{
            item.position.end[1] }}</code
          >
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['status', 'type', 'method', 'location']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['status', 'type', 'method', 'location'];"
      ></tr>
    </table>
  </div>

  <div mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]>Ok</button>
  </div>
</div>
